<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Conference Deadlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg border-bottom mb-4 sticky-top bg-body">
        <div class="container-xxl">
            <a class="navbar-brand fw-semibold" href="/">Conference Deadlines - Admin</a>
            <div id="auth-controls" class="d-none">
                <span id="user-email" class="navbar-text me-3"></span>
                <button id="logout-button" class="btn btn-outline-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container-xxl">
        <!-- Login View -->
        <div id="login-view">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Admin Login</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">ID</label>
                                    <input type="email" class="form-control" id="id" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div id="login-alert" class="d-none"></div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard View -->
        <div id="admin-view" class="d-none">
            <h1 class="mb-4">Conference Suggestions</h1>
            <div id="suggestions-list" class="d-flex flex-column gap-3">
                <!-- Suggestions will be loaded here by JavaScript -->
            </div>
            <div id="no-suggestions" class="text-center my-5 d-none">
                <h4>No pending suggestions.</h4>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
