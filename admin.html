<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Conference Deadlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg border-bottom mb-4 sticky-top bg-body">
        <div class="container-xxl">
            <a class="navbar-brand fw-semibold" href="/">Conference Deadlines - Admin</a>
            <div id="auth-controls" class="d-none">
                <span id="user-email" class="navbar-text me-3"></span>
                <button id="logout-button" class="btn btn-outline-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container-xxl">
        <!-- Login View -->
        <div id="login-view">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <h2 class="card-title text-center mb-4">Admin Login</h2>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div id="login-alert" class="d-none"></div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard View -->
        <div id="admin-view" class="d-none">
            <h1 class="mb-4">Conference Suggestions</h1>
            <div id="suggestions-list" class="d-flex flex-column gap-3">
                <!-- Suggestions will be loaded here by JavaScript -->
            </div>
            <div id="no-suggestions" class="text-center my-5 d-none">
                <h4>No pending suggestions.</h4>
            </div>

            <hr class="my-5">

            <h1 class="mb-4">Manage Existing Conferences</h1>
            <div id="conference-list" class="d-flex flex-column gap-3">
            </div>
            <div id="no-conferences" class="text-center my-5 d-none">
                <h4>No conferences found.</h4>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editModalLabel">Edit Conference</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <input type="hidden" id="editConfId">

                                <div class="mb-3">
                                    <label for="editConfName" class="form-label">Conference Name</label>
                                    <input type="text" class="form-control" id="editConfName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editConfUrl" class="form-label">Official Website URL</label>
                                    <input type="url" class="form-control" id="editConfUrl" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editConfLocation" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="editConfLocation">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="editConfStartDate" class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="editConfStartDate">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="editConfEndDate" class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="editConfEndDate">
                                    </div>
                                </div>
                                <div class="modal-footer pb-0">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>

</html>
